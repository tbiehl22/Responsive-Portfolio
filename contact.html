    <div class="main-page">
        <section id="contact-page">
            <h2>Contact</h2>
            <form id="contact" action="login.php" method="post">
                <label for="name">Name</label><br>
                <input id="name" type="text" autocomplete="username" placeholder="John Smith" required><br>
                <label for="email">Email</label><br>
                <input id="email" type="email" name="email" autocomplete="email"
                    placeholder="example@gmail.com" required><br>
                <label for="textfield">Message</label><br>
                <textarea id="textfield" rows="3"></textarea><br>
                <button class="button" type="submit" name="submit">Submit</button>
            </form>
        </section>

    <div>
